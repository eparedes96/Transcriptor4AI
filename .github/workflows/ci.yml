name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  tests:
    name: Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: transcriptor4ai
          environment-file: environment.yml
          auto-activate-base: false
          use-mamba: true
          miniforge-version: latest
          cache: true

      - name: Show conda info
        shell: bash -l {0}
        run: |
          conda info
          conda list

      - name: Run tests (verbose)
        shell: bash -l {0}
        run: |
          pytest -v

      - name: Upload pytest report (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-output-${{ matrix.os }}
          path: |
            .pytest_cache